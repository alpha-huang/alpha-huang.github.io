br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br></pre></td><td class="code"><pre><span class="line">北京市北京市辖县密云县</span><br><span class="line"><span class="string">``</span><span class="string">`  </span></span><br><span class="line"><span class="string">返回结果</span></span><br><span class="line"><span class="string">`</span><span class="string">``</span>javascript</span><br><span class="line">&#123;</span><br><span class="line">	<span class="string">"iResult"</span>: <span class="number">0</span>,</span><br><span class="line">	<span class="string">"strErrmsg"</span>: <span class="string">""</span>,</span><br><span class="line">	<span class="string">"addressCode"</span>: <span class="number">110228</span>,</span><br><span class="line">	<span class="string">"arrAddressCode"</span>: &#123;</span><br><span class="line">		<span class="string">"strProvinceCode"</span>: <span class="number">110000</span>,</span><br><span class="line">		<span class="string">"strCityCode"</span>: <span class="number">110200</span>,</span><br><span class="line">		<span class="string">"strAreaCode"</span>: <span class="number">110228</span></span><br><span class="line">	&#125;,</span><br><span class="line">	<span class="string">"addressText"</span>: &#123;</span><br><span class="line">		<span class="string">"strProvince"</span>: <span class="string">"北京市"</span>,</span><br><span class="line">		<span class="string">"strCity"</span>: <span class="string">"北京市辖县"</span>,</span><br><span class="line">		<span class="string">"strArea"</span>: <span class="string">"密云县"</span></span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="string">``</span><span class="string">`  </span></span><br><span class="line"><span class="string"># PHP代码</span></span><br><span class="line"><span class="string">`</span><span class="string">``</span>php</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 解析地区文本为编码</span></span><br><span class="line"><span class="comment">     * @param  $strAddress              地区文本，可接受的格式有两种  北京市北京市辖县密云县  北京市，北京市辖县，密云县 或者空格分隔</span></span><br><span class="line"><span class="comment">     * @param  int $accuracy            可接受的精确位数 1-精确到省，2-精确到市，3-精确到区，如果能解析到要求的位数则错误码为0</span></span><br><span class="line"><span class="comment">     * @return object iResult           1-只取到了市，但要求取到区 2-只取到了省，但要求取到市或区 3-取不到省</span></span><br><span class="line"><span class="comment">     * @return object strErrmsg</span></span><br><span class="line"><span class="comment">     * @return object addressCode       区编码</span></span><br><span class="line"><span class="comment">     * @return object arrAddressCode    省市区编码</span></span><br><span class="line"><span class="comment">     * @return object addressText       省市区文本</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">get_code_by_address_name</span>(<span class="params">$strAddress,$accuracy=<span class="number">3</span></span>)</span>&#123;</span><br><span class="line">        $oDistrictResp = $<span class="keyword">this</span>-&gt;get_districtData();</span><br><span class="line">        <span class="keyword">if</span>($oDistrictResp -&gt;iResult == <span class="number">0</span>)&#123;</span><br><span class="line">            $arrDistrictData = $oDistrictResp-&gt;arrDistrictData;</span><br><span class="line">            $strProvinceCode = <span class="string">''</span>;</span><br><span class="line">            $strCityCode = <span class="string">''</span>;</span><br><span class="line">            $strAreaCode = <span class="string">''</span>;</span><br><span class="line">            $strAddressCode = <span class="string">''</span>;</span><br><span class="line">            $strAddress = str_replace(<span class="string">' '</span>, <span class="string">''</span>, $strAddress);</span><br><span class="line">            $arrAddress = preg_split( <span class="string">"/,|，/"</span>, $strAddress);</span><br><span class="line">            $strProvince = isset($arrAddress[<span class="number">0</span>]) ? $arrAddress[<span class="number">0</span>] : <span class="string">''</span>;</span><br><span class="line">            $strCity     = isset($arrAddress[<span class="number">1</span>]) ? $arrAddress[<span class="number">1</span>] : <span class="string">''</span>;</span><br><span class="line">            $strArea     = isset($arrAddress[<span class="number">2</span>]) ? $arrAddress[<span class="number">2</span>] : <span class="string">''</span>;</span><br><span class="line">            <span class="keyword">if</span>($strCity !== <span class="string">''</span>)&#123;<span class="comment">//如果能解析到市，说明有分隔符</span></span><br><span class="line">                foreach($arrDistrictData <span class="keyword">as</span> $key=&gt;$value)&#123;</span><br><span class="line">                    <span class="keyword">if</span>($strProvince === $value[<span class="number">0</span>])&#123;</span><br><span class="line">                        $strProvinceCode = $key;</span><br><span class="line">                        <span class="keyword">break</span>;</span><br><span class="line">                    &#125;</span>< <script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.motion.complete', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      var $indicator = $(indicator);
      var opacity = action === 'show' ? 1 : 0;
      $indicator.velocity ?
        $indicator.velocity('stop').velocity({
          opacity: opacity
        }, { duration: 100 }) :
        $indicator.stop().animate({
          opacity: opacity
        }, 100);
    }

  });
</script>

<script type="text/javascript" id="sidebar.nav">
  $(document).ready(function () {
    var html = $('html');
    var TAB_ANIMATE_DURATION = 200;
    var hasVelocity = $.isFunction(html.velocity);

    $('.sidebar-nav li').on('click', function () {
      var item = $(this);
      var activeTabClassName = 'sidebar-nav-active';
      var activePanelClassName = 'sidebar-panel-active';
      if (item.hasClass(activeTabClassName)) {
        return;
      }

      var currentTarget = $('.' + activePanelClassName);
      var target = $('.' + item.data('target'));

      hasVelocity ?
        currentTarget.velocity('transition.slideUpOut', TAB_ANIMATE_DURATION, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', TAB_ANIMATE_DURATION)
            .addClass(activePanelClassName);
        }) :
        currentTarget.animate({ opacity: 0 }, TAB_ANIMATE_DURATION, function () {
          currentTarget.hide();
          target
            .stop()
            .css({'opacity': 0, 'display': 'block'})
            .animate({ opacity: 1 }, TAB_ANIMATE_DURATION, function () {
              currentTarget.removeClass(activePanelClassName);
              target.addClass(activePanelClassName);
            });
        });

      item.siblings().removeClass(activeTabClassName);
      item.addClass(activeTabClassName);
    });

    $('.post-toc a').on('click', function (e) {
      e.preventDefault();
      var targetSelector = escapeSelector(this.getAttribute('href'));
      var offset = $(targetSelector).offset().top;
      hasVelocity ?
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        }) :
        $('html, body').stop().animate({
          scrollTop: offset
        }, 500);
    });

    // Expand sidebar on post detail page by default, when post has a toc.
    motionMiddleWares.sidebar = function () {
      var $tocContent = $('.post-toc-content');
      if (CONFIG.sidebar === 'post') {
        if ($tocContent.length > 0 && $tocContent.html().trim().length > 0) {
          displaySidebar();
        }
      }
    };
  });
</script>
